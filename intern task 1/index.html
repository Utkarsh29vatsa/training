<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>My first web page</title>
  </head>
  <body>
    <div class="main">
        <img src="images/Mosh.jpg" alt="Mosh smiling at camera with colorfull backgroung"/>
    <p class="username">@moshhamedani</p>
    <p class="tweet">I'd love to teach you HTML/CSS!</p>
    <div class="buttons">
        <div class="button-with-count">
          <img class="btn-img" src="images/tweet-reply.png" alt="Tweet Reply" />
          <div class="count">242</div>
        </div>
        <div class="button-with-count">
          <img class="btn-img" src="images/retweet.png" alt="Retweet" />
          <div class="count">142</div>
        </div>
        <div class="button-with-count">
          <img class="btn-img" src="images/like.png" alt="Like" />
          <div class="count">2.6K</div>
        </div>
      </div>
    </div>
  </body>
</html>
